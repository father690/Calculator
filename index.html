<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calbg">
        <div class="main">
            <input type="number" class="fval" placeholder="Enter First Value"> <br><br>

            <select id="bodmas" name="bodmas">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select><br><br>

            <input type="number" class="sval" placeholder="Enter Second Value"><br><br>

            <button class="btn">Submit</button><br><br>

            <input type="number" class="output" disabled>
        </div>
    </div>


    <script>

        const fvals = document.querySelector('.fval');
        const svals = document.querySelector('.sval');
        const bodmas = document.querySelector('#bodmas');
        const output = document.querySelector('.output');
        const btnSubmit = document.querySelector('.btn');

        btnSubmit.addEventListener('click', function () {
            const fval = parseFloat(fvals.value);
            const sval = parseFloat(svals.value);
            const operation = bodmas.value;

            let result;

            if (operation === '+') {
                result = fval + sval;
            } else if (operation === '-') {
                result = fval - sval;
            } else if (operation === '*') {
                result = fval * sval;
            } else if (operation === '/') {
                result = fval / sval;
            } else if (operation === '%') {
                result = fval % sval;
            } else {
                result = "Invalid Operation";
            }

            output.value = result;
        });

    </script>
</body>

</html>
